name: CI/CD - Compile, SonarCloud & Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Job 1: Compilar y analizar en SonarCloud
  build-and-sonar:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Clonar repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para an√°lisis completo de SonarCloud
      
      - name: ‚òï Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      - name: üî® Compilar proyecto (Maven)
        run: ./mvnw clean package -DskipTests -B
      
      - name: üìä An√°lisis en SonarCloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./mvnw sonar:sonar \
            -Dsonar.projectKey=Practico \
            -Dsonar.organization=utu-javaEE-25 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -B
      
      - name: ‚úÖ Ejecutar pruebas
        run: ./mvnw test -B
      
      - name: üì¶ Guardar artefactos
        uses: actions/upload-artifact@v3
        with:
          name: ear-file
          path: ear/target/*.ear
          retention-days: 5

  # Job 2: Despliegue en WildFly (solo en push a main o master)
  deploy:
    needs: build-and-sonar
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: üì• Clonar repositorio
        uses: actions/checkout@v4
      
      - name: ‚òï Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      - name: üî® Compilar para despliegue
        run: ./mvnw clean package -DskipTests -B
      
      - name: ÔøΩ Descargar artefacto EAR
        uses: actions/download-artifact@v3
        with:
          name: ear-file
          path: ear-deploy
      
      - name: ÔøΩüöÄ Desplegar en WildFly
        env:
          WILDFLY_HOST: ${{ secrets.WILDFLY_HOST }}
          WILDFLY_PORT: ${{ secrets.WILDFLY_PORT }}
          WILDFLY_USER: ${{ secrets.WILDFLY_USER }}
          WILDFLY_PASSWORD: ${{ secrets.WILDFLY_PASSWORD }}
        run: |
          ./mvnw wildfly:deploy \
            -Dwildfly.hostname=${{ env.WILDFLY_HOST }} \
            -Dwildfly.port=${{ env.WILDFLY_PORT }} \
            -Dwildfly.username=${{ env.WILDFLY_USER }} \
            -Dwildfly.password=${{ env.WILDFLY_PASSWORD }} \
            -DskipTests \
            -B
      
      - name: üì¢ Notificar despliegue exitoso
        if: success()
        run: echo "‚úÖ Despliegue completado exitosamente en WildFly"
      
      - name: ‚ö†Ô∏è Notificar error de despliegue
        if: failure()
        run: echo "‚ùå Error en el despliegue - revisar logs"
        continue-on-error: true
