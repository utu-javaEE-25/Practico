name: CI/CD - Compile, SonarCloud & Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Job 1: Compilar y analizar en SonarCloud
  build-and-sonar:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Clonar repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para an√°lisis completo de SonarCloud

      - name: ‚öôÔ∏è Hacer mvnw ejecutable
        run: chmod +x mvnw
      
      - name: ‚òï Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      - name: üî® Compilar proyecto (Maven)
        run: |
          # Usar mvnw si est√° presente y completo, si no usar mv
          if [ -x ./mvnw ] && [ -f .mvn/wrapper/maven-wrapper.jar ]; then
            chmod +x mvnw || true
            ./mvnw clean package -DskipTests -B
          else
            mvn clean package -DskipTests -B
          fi
      
      - name: üìä An√°lisis en SonarCloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Ejecutar Sonar usando mvnw si existe, sino mvn
          if [ -x ./mvnw ] && [ -f .mvn/wrapper/maven-wrapper.jar ]; then
            ./mvnw sonar:sonar \
              -Dsonar.projectKey=Proyecto \
              -Dsonar.organization=utu-javaee-25 \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
              -Dsonar.branch.name=${{ github.ref_name }} \
              -B
          else
            mvn sonar:sonar \
              -Dsonar.projectKey=Proyecto \
              -Dsonar.organization=utu-javaee-25 \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
              -Dsonar.branch.name=${{ github.ref_name }} \
              -B
          fi
      
      - name: ‚úÖ Ejecutar pruebas
        run: |
          if [ -x ./mvnw ] && [ -f .mvn/wrapper/maven-wrapper.jar ]; then
            ./mvnw test -B
          else
            mvn test -B
          fi
      
      - name: üì¶ Guardar artefactos
        uses: actions/upload-artifact@v4
        with:
          name: ear-file
          path: ear/target/*.ear
          retention-days: 5

  # Job 2: Despliegue en WildFly (solo en push a main o master)
  deploy:
    needs: build-and-sonar
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: üì• Clonar repositorio
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Hacer mvnw ejecutable
        run: chmod +x mvnw
      
      - name: ‚òï Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      - name:  Descargar artefacto EAR
        uses: actions/download-artifact@v4
        with:
          name: ear-file
          path: ear-deploy
      
      - name: üöÄ Desplegar en WildFly
        env:
          WILDFLY_HOST: ${{ secrets.WILDFLY_HOST }}
          WILDFLY_PORT: ${{ secrets.WILDFLY_PORT }}
          WILDFLY_USER: ${{ secrets.WILDFLY_USER }}
          WILDFLY_PASSWORD: ${{ secrets.WILDFLY_PASSWORD }}
        run: |
          # Extract hostname without protocol (remove https:// or http://)
          WILDFLY_HOSTNAME="${WILDFLY_HOST#*://}"
          
          # Use the EAR file downloaded from build-and-sonar job
          EAR_FILE=$(find ear-deploy -name "*.ear" -type f | head -1)
          
          if [ -z "$EAR_FILE" ]; then
            echo "‚ùå Error: No EAR file found in ear-deploy/"
            exit 1
          fi
          
          echo "üì¶ Deploying EAR: $EAR_FILE"
          
          if [ -x ./mvnw ] && [ -f .mvn/wrapper/maven-wrapper.jar ]; then
            ./mvnw wildfly:deploy-artifact \
              -Dwildfly.hostname="$WILDFLY_HOSTNAME" \
              -Dwildfly.port=$WILDFLY_PORT \
              -Dwildfly.username=$WILDFLY_USER \
              -Dwildfly.password=$WILDFLY_PASSWORD \
              -Dwildfly.artifact="$EAR_FILE" \
              -B
          else
            mvn wildfly:deploy-artifact \
              -Dwildfly.hostname="$WILDFLY_HOSTNAME" \
              -Dwildfly.port=$WILDFLY_PORT \
              -Dwildfly.username=$WILDFLY_USER \
              -Dwildfly.password=$WILDFLY_PASSWORD \
              -Dwildfly.artifact="$EAR_FILE" \
              -B
          fi
      
      - name: üì¢ Notificar despliegue exitoso
        if: success()
        run: echo "‚úÖ Despliegue completado exitosamente en WildFly"
      
      - name: ‚ö†Ô∏è Notificar error de despliegue
        if: failure()
        run: echo "‚ùå Error en el despliegue - revisar logs"
        continue-on-error: true
